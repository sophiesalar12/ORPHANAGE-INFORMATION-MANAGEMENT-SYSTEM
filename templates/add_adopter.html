<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Adopter | Orphanage Information Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>


  <nav>
    <div class="nav-container">
      <a href="/home" class="logo">Orphanage Information Management System</a>
      <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/children">Children</a>
        <a href="/caretakers">Caretakers</a>
        <a href="/adopters" class="active">Adopters</a>
        <a href="/adoptions">Adoptions</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center">Add New Adopter</h1>
    <p class="subtitle text-center">Fill out the form below to register a new adopter.</p>

    <form method="POST" class="form-box">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="c_number">Contact Number:</label>
      <input type="text" id="c_number" name="c_number" required>

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation" required>

      <label for="m_status">Marital Status:</label>
      <select id="m_status" name="m_status" required>
        <option value="">Select Status</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Widowed">Widowed</option>
      </select>

      <label for="a_reason">Reason for Adoption:</label>
      <textarea id="a_reason" name="a_reason" rows="3" required></textarea>

      <label for="date_applied">Date Applied:</label>
      <input type="date" id="date_applied" name="date_applied" required>

      <label for="status">Application Status:</label>
      <select id="status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/adopters" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/home">Home</a>
        <a href="/children">Children</a>
        <a href="/caretakers">Caretakers</a>
        <a href="/adopters">Adopters</a>
        <a href="/adoptions">Adoptions</a>
      </div>
      <p class="copyright">&copy; 2025 Orphanage Information Management System. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
