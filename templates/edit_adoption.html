<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Adoption | Orphanage Information Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>


  <nav>
    <div class="nav-container">
      <a href="/home" class="logo">Orphanage Information Management System</a>
      <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/children">Manage Children</a>
        <a href="/caretakers">Manage Caretakers</a>
        <a href="/adopters">Manage Adopters</a>
        <a href="/adoption" class="active">Manage Adoptions</a>
      </div>
    </div>
  </nav>


  <div class="container">
    <h1 class="text-center">Edit Adoption Record</h1>
    <p class="subtitle text-center">Update the adoption details below.</p>

    <form method="POST" action="{{ url_for('edit_adoption', id=adoption.Ad_id) }}" class="form-card">

      <div class="form-group">
        <label>Adopter Name</label>
        <input type="text" name="adopter_name" value="{{ adoption.adopter_name }}" readonly>
      </div>

      <div class="form-group">
        <label>Child Name</label>
        <input type="text" name="child_name" value="{{ adoption.child_name }}" readonly>
      </div>

      <div class="form-group">
        <label>Adoption Date</label>
        <input type="date" name="adoption_date" value="{{ adoption.adoption_date }}" required>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select name="status" required>
          <option value="Approved" {% if adoption.status == 'Approved' %}selected{% endif %}>Approved</option>
          <option value="Completed" {% if adoption.status == 'Completed' %}selected{% endif %}>Completed</option>
          <option value="Cancelled" {% if adoption.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
        </select>
      </div>


      <div class="btn-container">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/adoption" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>


  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/home">Home</a>
        <a href="/children">Children</a>
        <a href="/caretakers">Caretakers</a>
        <a href="/adopters">Adopters</a>
        <a href="/adoption">Adoptions</a>
      </div>
      <p class="copyright">&copy; 2025 Orphanage Information Management System. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
