<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Adoption | Orphanage Information Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav>
    <div class="nav-container">
      <a href="/home" class="logo">Orphanage Information Management System</a>
      <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/children">Manage Children</a>
        <a href="/caretakers">Manage Caretakers</a>
        <a href="/adopters">Manage Adopters</a>
        <a href="/adoption" class="active">Manage Adoptions</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center">Add Adoption Record</h1>
    <p class="subtitle text-center">Assign a child to an adopter</p>

    <div class="form-box">
      <form action="/add_adoption" method="POST">
        <div class="form-group">
          <label for="adopter">Select Adopter</label>
          <select name="adopter_id" required>
           <option value="">-- Select Adopter --</option>
            {% for adopter in adopters %}
           <option value="{{ adopter.A_id }}">{{ adopter.full_name }}</option>
            {% endfor %}
          </select>

        </div>

        <div class="form-group">
          <label for="child">Select Child</label>
          <select name="child_id" required>
            <option value="">-- Select Child --</option>
            {% for child in children %}
              <option value="{{ child.Ch_id }}">{{ child.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Adoption Date</label>
          <input type="date" name="adoption_date" required>
        </div>


        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Adoption</button>
          <a href="/adoptions" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="/home">Home</a>
        <a href="/children">Children</a>
        <a href="/caretakers">Caretakers</a>
        <a href="/adopters">Adopters</a>
        <a href="/adoption">Adoptions</a>
      </div>
      <p class="copyright">&copy; 2025 Orphanage Information Management System. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
